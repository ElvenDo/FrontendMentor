<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <section class="rectangle">
  <div class="summary">
    
    <div class="results">
      Your Result
        <div id="stats">
          <p id="moyenne">76</p>
          <p id="sur">of 100</p>
        </div>
        <h2>Great</h2>
          <p class="score">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <h3>Summary</h3>
    <div class="reaction">
      <p><img src="assets/images/icon-reaction.svg"> Reaction</p>
      <p class="notes"><b>80</b> / 100</p>
    </div>
    <div class="memory">
      <p><img src="assets/images/icon-memory.svg"> Memory</p>
      <p class="notes"><b>92</b> / 100</p>
    </div>
    <div class="verbal">
      <p><img src="assets/images/icon-verbal.svg"> Verbal</p>
      <p class="notes"><b>61</b> / 100</p>
    </div>
    <div class="visual">
      <p><img src="assets/images/icon-visual.svg"> Visual</p>
      <p class="notes"><b>72</b> / 100</p>
    </div>
    <button class="continue">Continue</button>
  </div> 
</section>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Your Name Here</a>.
</div>
</body>
</html>
